<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow Association</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="toppag">
      <h1>Grow Jiu-Jitsu Brazil</h1>
      <div class="containermenu">
        <img src="./src/imagens/menu-aberto.png" alt="menu" class="menu" />
      </div>
    </div>
    <div class="fundo"></div>

    <div class="banners">
      <div class="descrição1">
        <picture>
          <source
            srcset="./src/imagens/bannerstoremobile.png"
            media="(max-width: 768px)"
          />
          <img
            src="./src/imagens/BANNERSTORE1.png"
            alt="banner store"
            class="bannerstore"
          />
        </picture>

        <div class="texto">
          <p>GROW</p>
          <span style="color: #febc11"><strong>STORE</strong></span>
        </div>
      </div>

      <div class="descrição2">
        <picture>
          <source
            srcset="./src/imagens/bannerescolamobile.png"
            media="(max-width: 768px)"
          />
          <img
            src="./src/imagens/BANNERESCOLAS.png"
            alt="bannerescola"
            class="bannerescola"
          />
        </picture>

        <div class="texto">
          <p>GROW</p>
          <span style="color: #febc11"><strong>ESCOLAS</strong></span>
        </div>
      </div>

      <div class="descrição3">
        <picture>
          <source
            srcset="./src/imagens/bannerteammobile.png"
            media="(max-width: 768px)"
          />
          <img
            src="./src/imagens/bannerteam.png"
            alt="bannerteam"
            class="bannerteam"
          />
        </picture>

        <div class="texto">
          <p>GROW</p>
          <span style="color: #febc11"><strong>TEAM</strong></span>
        </div>
      </div>
    </div>

    <div class="banner2">
      <picture>
        <source
          srcset="./src/imagens/banner2mobile.png"
          media="(max-width: 768px)"
        />
        <img class="banner2" src="./src/imagens/banner2.png" alt="banner2" />
      </picture>
    </div>

    <div class="map-container">
      <h2 class="textounidade">Nossas Unidades!</h2>

      <div class="map-cards">
        <div class="endereco">
          <h3>Grow Parque Industrial</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.7821929867196!2d-35.251405324104866!3d-5.886199357956034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2570008eec9a3%3A0xcbd5c299c5465ba2!2sGrow%20Association!5e0!3m2!1spt-BR!2sbr!4v1754766246571!5m2!1spt-BR!2sbr"
            width="300"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="endereco">
          <h3>Grow Satélite</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.9220573729935!2d-35.22752252410485!3d-5.866581557787356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b255fabbb42607%3A0xa5144bc1ae4d954c!2sAcademia%20Open%20Fit!5e0!3m2!1spt-BR!2sbr!4v1754882092424!5m2!1spt-BR!2sbr"
            width="300"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="endereco">
          <h3>Grow Emaús</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.7821929867196!2d-35.251405324104866!3d-5.886199357956034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2570008eec9a3%3A0xcbd5c299c5465ba2!2sGrow%20Association!5e0!3m2!1spt-BR!2sbr!4v1754766246571!5m2!1spt-BR!2sbr"
            width="300"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
